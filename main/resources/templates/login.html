<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <style>
        /* Ensure html and body take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Apply the background image to the entire page, covering the navbar as well */
        body {
            background-image: url('img2.jpg'); /* Make sure this path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensure it covers the full viewport height */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for content */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* Add a slight shadow for better visibility */
            max-width: 500px;
            width: 100%;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Subtract the height of the navbar */
        }

        .footer {
            background-color: #012b42; /* Ensure footer has a different background */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .navbar {
            background-color: transparent; /* Make navbar transparent to show the background image */
        }

        .navbar .nav-link, .navbar-brand {
            color: white;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <a class="navbar-brand" href="#">Word Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content area -->
<div class="login-wrapper">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <!-- Error message if exists -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Login form -->
        <form action="/login-v" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup link -->
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="/signup">Sign up</a></small>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer" th:replace="footer"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
